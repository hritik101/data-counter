<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data counter</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main_container">
            <div class="project_completed">
                <i class="fa fa-3x fa-coffee" aria-hidden="true"></i>
                <h3 class="projectcounter" data-target="3000"></h3>
                <h2>project completed</h2>
            </div>
            <div class="happyclients">
                <i class="fa fa-3x fa-address-book" aria-hidden="true"></i>
                <h3 class=" projectcounter hc_h3" data-target="9000"></h3>
                <h2>happy clients</h2>
            </div>
            <div class="ongoingprojects">
                <i class="  fa fa-3x fa-calendar"  aria-hidden="true"></i>
                <h3 class="projectcounter op_h3" data-target="15000"></h3>
                <h2>ongoing projects</h2>
            </div>
            
        </div>
    </div>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    
</body>
    <script src="script.js"></script>
</html>
